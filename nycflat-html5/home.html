<section id="home">
  <script type="text/javascript">
	jQuery(function() {
		jQuery('.home-carousel').appendTo('#frameHomeCarousel');
	});
  </script> 
  <!--START: home_carousel-->
  <div class="home-carousel"> 
    <link rel="stylesheet" href="/assets/templates/common-html5/css/flexslider.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/assets/templates/common-html5/js/jquery.flexslider-min.js"></script>

    <div id="homeCarousel" class="flexslider">
      <ul class="slides">
        <!--START: carousel-->
        <li><a href="[link]"><img src="[image]" alt="" /></a></li>
        <!--END: carousel-->
      </ul>
    </div>

    <script type="text/javascript" charset="utf-8">
        jQuery(document).ready(function() {
            jQuery('#homeCarousel').flexslider({
                animation: "[hc_effect]",
                slideshowSpeed: [hc_delay],
                controlNav: false,
                keyboard: false
            });
        });
    </script>
  </div>
  <!--END: home_carousel--> 
  <!--START: CATEGORY_HEADER-->
  <div class="category-header" id="homeHeader">[CONTENT]</div>
  <!--END: CATEGORY_HEADER--> 
  <!--START: FEATURE_MENU-->
  <!--START: CATEGORY_ITEMS--> 
  <!--START: ITEM_TEMPLATE_0-->
  <div class="product-item product-item[catalogid]" onclick="window.location.href='product.asp?itemid=[catalogid]';">
    <div class="img"><a href="product.asp?itemid=[catalogid]"><img src="[THUMBNAIL]" alt="[name]" /></a>
      <div class="overlay overlay[catalogid]"><span></span></div>
    </div>
    <div class="name"><a href="product.asp?itemid=[catalogid]">[name]</a></div>
    <div class="price2"> 
      <!--START: ITEMPRICE-->[ITEMPRICE]<!--END: ITEMPRICE--> 
      <!--START: SALEPRICE--> 
      <del>[ITEMPRICE]</del>[product_onsale]&nbsp;[ITEMSALEPRICE] 
      <!--END: SALEPRICE--> 
    </div>
    <div class="clear"></div>
  </div>
  <!--END: ITEM_TEMPLATE_0--> 
  <!--END: CATEGORY_ITEMS--> 
  <!--END: FEATURE_MENU-->
  <div class="clear"></div>
  <!--START: CATEGORY_FOOTER-->
  <div class="category-footer" id="homeFooter">[CONTENT]</div>
  <!--END: CATEGORY_FOOTER--> 
</section>
